<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <title>Login Page</title>
</head>

<style>
    .bg-custom {
        background-color: #006d66;
        color: aliceblue;
    }

    .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.5);
    }

    .navbar-toggler-icon {
        background-color: rgba(255, 255, 255, 0.9);
        -webkit-mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
        mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
    }

    @media screen and (max-width: 1000px) {
        #delete1 {
            display: none !important;
        }
    }
</style>

<body>

    <main style="display: flex;">
        <div class="container d-flex justify-content-center align-items-center" style="height: 80vh !important">
            <div class="card p-4 shadow-lg" style="width: 450px;">
                <h4 class="text-center mb-4"><i class="bi bi-person-circle"></i> Login</h4>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="emailOrPhone" class="form-label"><i class="bi bi-envelope-at"></i> Email or Phone
                            Number</label>
                        <input type="text" class="form-control" id="emailOrPhone" placeholder="Enter Email or Phone Number"  />
                    </div>

                    <div class="mb-3" id="passwordField">
                        <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password"  />
                    </div>

                    <div class="mb-3" id="otpField" style="display: none;">
                        <label for="otp" class="form-label"><i class="bi bi-key"></i> OTP</label>
                        <div class="d-flex">
                            <input type="text" class="form-control me-2" id="otp" placeholder="Enter OTP" />
                            <button type="button" class="btn btn-outline-secondary" id="sendOtpBtn"><i class="bi bi-send"></i> Send OTP</button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="useOtp" />
                        <label class="form-check-label" for="useOtp">Login with OTP</label>
                    </div>

                    <!-- Radio Buttons (Selection is Required) -->
                    <div class="mb-3">
                        <label class="form-label"><i class="bi bi-person-lines-fill"></i> Select User Type</label>
                        <div>
                            <input type="radio" name="userType" value="B2B" id="b2bRadio" required /> B2B
                            <input type="radio" name="userType" value="B2C" id="b2cRadio" required /> B2C
                            <input type="radio" name="userType" value="Host" id="hostRadio" required /> Host
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i> Login</button>
                </form>

                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none"><i class="bi bi-question-circle"></i> Forgot Password?</a> |
                    <a href="reigister.html" class="text-decoration-none"><i class="bi bi-person-plus"></i> Register</a> |
                    <a href="index.html" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back</a>
                </div>
            </div>
        </div>
    </main>

    <div class="alert alert-danger text-center" role="alert">
        Login and Logout are required for B2B, B2C, and Host users.
    </div>

    <script>
        // Toggle between Password and OTP fields
        document.getElementById('useOtp').addEventListener('change', function () {
            document.getElementById('passwordField').style.display = this.checked ? 'none' : 'block';
            document.getElementById('otpField').style.display = this.checked ? 'block' : 'none';
        });

        // Simulated OTP sending
        document.getElementById('sendOtpBtn').addEventListener('click', function () {
            alert('OTP sent successfully!');
        });

        // Form submission logic with redirection
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get selected user type
            const selectedUserType = document.querySelector('input[name="userType"]:checked');
            if (!selectedUserType) {
                alert('Please select a user type before logging in.');
                return;
            }

            // Redirect based on user selection
            let redirectPage = '';
            switch (selectedUserType.value) {
                case 'B2B':
                    redirectPage = 'B2B.html';
                    break;
                case 'B2C':
                    redirectPage = 'B2C.html';
                    break;
                case 'Host':
                    redirectPage = 'Host.html';
                    break;
                default:
                    alert('Invalid selection.');
                    return;
            }

            window.location.href = redirectPage; // Navigate to the selected page
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>

</html>
