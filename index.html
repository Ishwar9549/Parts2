<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .Frm1 {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            box-shadow:0px 10px 25px 5px
        }
        
    </style>
</head>

<body>
    <main class="Frm1">
        <div class="alert alert-danger" role="alert">
            For now, it's just for presentation; later, we can keep it separate.
          </div>

        <div class="button-container p-5">
            <a href="login.html" id="b2bButton" class="btn btn-primary">B2B</a>
            <a href="login.html" id="b2cButton" class="btn btn-success">B2C</a>
            <a href="login.html" id="hostButton" class="btn btn-info">Host</a>
        </div>
      
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
