<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <title>Login Page</title>
</head>

<style>
    .bg-custom {
        background-color: #006d66;
        color: aliceblue;
    }

    .navbar-toggler {
        border-color: rgba(255, 255, 255, 0.5);
    }

    .navbar-toggler-icon {
        background-color: rgba(255, 255, 255, 0.9);
        -webkit-mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
        mask: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") no-repeat center;
    }

    @media screen and (max-width: 1000px) {
        #delete1 {
            display: none !important;
        }
    }
</style>

<body>
    <main>
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh !important">
            <div class="card p-4 shadow-lg" style="width: 450px;">
                <h4 class="text-center mb-4"><i class="bi bi-person-plus"></i> Register</h4>

                <form action="login.html">
                    <div class="mb-3">
                        <label for="fullName" class="form-label"><i class="bi bi-person"></i> Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name"
                             />
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="bi bi-envelope-at"></i> Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email"  />
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label"><i class="bi bi-telephone"></i> Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                             />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                             />
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label"><i class="bi bi-lock-fill"></i> Confirm
                            Password</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirm your password"  />
                    </div>

                    <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-circle"></i>
                        Register</button>
                </form>

                <div class="text-center mt-3">
                    <a href="login.html" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back to Login</a>
                    <br>
                    <div class="alert alert-danger text-center" role="alert">
                        Register is Must for B2B B2C for Host No Register
                      </div>
                </div>
        </div>
 
    </main>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>

</html>
